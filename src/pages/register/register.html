<ion-header>
  <ion-navbar>
    <ion-title>Register User</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Username" ngModel name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" ngModel name="password" required></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="goto()" large [disabled]="!f.valid" block outline>Create Account</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
